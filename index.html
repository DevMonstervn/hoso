<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-4">
      <div class="flex items-center mb-4">
        <img
          alt="Ảnh hồ sơ người dùng"
          class="rounded-full w-12 h-12"
          height="50"
          src="https://placehold.co/50x50"
          width="50"
        />
        <div class="ml-4">
          <div class="text-lg font-semibold"></div>
          <div class="text-sm text-gray-500">
            0 Đang theo dõi 0 Người theo dõi
          </div>
        </div>
        <div class="ml-auto">
          <i class="fas fa-share-alt text-gray-500"> </i>
        </div>
      </div>
      <div class="mb-4">
        <select class="border rounded-lg px-3 py-2 w-full">
          <option>Sách</option>
        </select>
      </div>
      <div class="flex space-x-2 mb-4">
        <button class="border rounded-full px-3 py-1 text-blue-600">
          Thống kê đọc sách của tôi
        </button>
        <button class="border rounded-full px-3 py-1 text-blue-600">
          Đăng Xuất
        </button>
        <button class="border rounded-full px-3 py-1 text-blue-600">
          Cài đặt quyền riêng tư: Công khai
        </button>
      </div>
      <div class="bg-gray-200 p-2 rounded-lg mb-4">
        <div class="flex justify-between items-center py-2 border-b">
          <a class="text-blue-600" href="#"> Đang đọc (0) </a>
          <i class="fas fa-chevron-right text-gray-500"> </i>
        </div>
        <div class="flex justify-between items-center py-2 border-b">
          <a class="text-blue-600" href="#"> Muốn đọc (0) </a>
          <i class="fas fa-chevron-right text-gray-500"> </i>
        </div>
        <div class="flex justify-between items-center py-2 border-b">
          <a class="text-blue-600" href="#"> Đã đọc (0) </a>
          <i class="fas fa-chevron-right text-gray-500"> </i>
        </div>
        <div class="flex justify-between items-center py-2">
          <a class="text-blue-600" href="#"> Xem tất cả danh sách </a>
          <i class="fas fa-chevron-right text-gray-500"> </i>
        </div>
      </div>
      <div class="bg-white p-2 rounded-lg">
        <div class="text-lg font-semibold mb-2">Thống kê</div>
        <div class="flex justify-between items-center py-2 border-b">
          <a class="text-blue-600" href="#"> Thống kê đọc sách của tôi </a>
          <i class="fas fa-chevron-right text-gray-500"> </i>
        </div>
        <div class="flex justify-between items-center py-2 border-b">
          <a class="text-blue-600" href="#"> Ghi chú của tôi (0) </a>
          <i class="fas fa-chevron-right text-gray-500"> </i>
        </div>
        <div class="flex justify-between items-center py-2 border-b">
          <a class="text-blue-600" href="#"> Đánh giá của tôi (0) </a>
          <i class="fas fa-chevron-right text-gray-500"> </i>
        </div>
        <div class="flex justify-between items-center py-2">
          <a class="text-blue-600" href="#"> Tùy chọn Đăng Xuất </a>
          <i class="fas fa-chevron-right text-gray-500"> </i>
        </div>
      </div>
    </div>
  </body>
</html>
